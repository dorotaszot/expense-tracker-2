<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense tracker on my own</title>
</head>

<body>
  <div class="container">
    <h1>Expense tracker</h1>
    <h3>BALANCE</h3>
    <p id="balance">$0.00</p>
    <div class="inc-exp-container">
      <div class="income">
        <h4>INCOME</h4>
        <p id="income">+$0.00</p>
      </div>
      <div class="expense">
        <h4>EXPENSE</h4>
        <p id="expense">-$0.00</p>
      </div>
    </div>
    <h4>HISTORY</h4>
    <ul id="list">
      <li class="list-item  li-minus">Books <span>-$30</span><button id="close-btn">x</button></li>
      <li class="list-item  li-plus">Project <span>+$300</span><button id="close-btn">x</button></li>
    </ul>
    <hr>
    <form id="form-container">
      <label for="text">Text</label>
      <input type="text" id="text">
      <label for="text">Amount<br>(income: positive number (e.g. 300)<br> expense: negative (e.g. -300))</label>
      <input type="number" id="amount">
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>


  <script src="main.js"></script>
</body>

</html>
